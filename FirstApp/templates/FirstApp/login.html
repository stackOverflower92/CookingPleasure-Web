<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Cooking Pleasure</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
      <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">


    {% load staticfiles %}
      <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" />
      <link rel="stylesheet" href="{% static "css/signin.css" %}" />

  </head>

  <body>

    <div class="container">

      <form class="form-signin" action="/FirstApp/dashboard/" method="post">
        <h2 class="form-signin-heading">Please sign in</h2>
          {% csrf_token %}
          {{ form.as_p }}

        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block btn-login" type="submit" >Let's Cook!</button>
        <button class="btn btn-lg btn-primary btn-block btn-account" type="button" >Sign-Up</button>
      </form>

    </div> <!-- /container -->
  </body>
</html>
