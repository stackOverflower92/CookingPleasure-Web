<!DOCTYPE html>
        <h3 class="page-header">{{ list }}:</h3>
        <div class="well" id="ingredients-well">

        {% for ingr in ingredients %}

                <p class="badge" id = 'badge' style="margin: 1px 1px 1px 1px;"> {{ingr.name}}, {{ ingr.quantity }} </p>
            </div>
        {% endfor %}
        </div>
