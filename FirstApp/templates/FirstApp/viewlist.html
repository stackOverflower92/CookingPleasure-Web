<!DOCTYPE html>




<div class="row placeholders">
    <div class="col-xs-5 placeholder">
        {% load staticfiles %}
        <img src="{% static "images/list.jpg" %}"  class="circular" />
    </div>
    <div class="col-xs-7 placeholder">
        <h3 class="page-header" id="listname">{{ list }}:</h3>
        <div class="well">
            {% for ingr in ingredients %}
                <div style="margin: 1px 1px 1px 1px; display: inherit">
                    <p class="badge" id = 'badge' style="margin: 1px 1px 1px 1px; text-align: left""> {{ingr.name}}, {{ ingr.quantity }} </p>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
