<!DOCTYPE html>
{% csrf_token %}
<div class="row placeholders">
    <div class="col-xs-5 placeholder">
        {% load staticfiles %}
        <img src="{% static "images/Menu.jpg" %}"  class="circular" />
    </div>
    <div class="col-xs-7 placeholder">
        <h3 id="inputName"class="page-header" style="text-align: left">Menu Name: {{ menu.name }}</h3>
        <div class="well" id="recipe-well">
            {% for recipe in recipes %}
                <p class="badge" id = 'badge' style="margin: 1px 1px 1px 1px; display: inherit; text-align: left">Recipe:  {{recipe.name}}</p>
            {% endfor %}
        </div>
    </div>
</div>
