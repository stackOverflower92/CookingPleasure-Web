<!DOCTYPE html>
{% csrf_token %}
<div class="row placeholders">
    <div class="col-xs-5 placeholder">
        <img src="{{ recipe.photo.url }}"  class="circular" />
        <h4 class="page-header">Ingredients:</h4>
        <div class="well" id="ingredients-well-1">
            {% for ingr in ingredient %}
                <div style="margin: 1px 1px 1px 1px; display: inherit">
                    <p class="badge" id = 'badge' style="margin: 1px 1px 1px 1px;"> {{ingr.name}}, {{ ingr.quantity }} </p>
                </div>
            {% endfor %}
        </div>
    </div>
    <div class="col-xs-7 placeholder">

        <label class ='form-control' id="inputName" style="text-align: left">Title:<br>{{ recipe.name }}</label>
        <label class ='form-control' id="inputAuthor" style="text-align: left">Author: <br> {{ recipe.author }}</label>
        <label class ='form-control' id="inputContent" style="overflow-y: scroll;text-align: left ;min-height: 300px">Content:<br> {{ recipe.content }}</label>

    </div>
</div>
