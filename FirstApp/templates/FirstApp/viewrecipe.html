<!DOCTYPE html>
{% csrf_token %}
<div class="row placeholders">
    <div class="col-xs-5 placeholder">
        <img src="{{ viewrecipeform.instance.photo.url }}"  class="circular" />
        <h4 class="page-header">Ingredients:</h4>
        <div class="well" id="ingredients-well">
            {% for ingr in ingredient %}
                <div style="margin: 1px 1px 1px 1px; display: inherit">
                    <p class="badge" id = 'badge' style="margin: 1px 1px 1px 1px;"> {{ingr.name}}, {{ ingr.quantity }} </p>
                </div>
            {% endfor %}
        </div>
    </div>
    <div class="col-xs-7 placeholder">
        {% for field in viewrecipeform %}

            <label class="sr-only " for="{{ field.name }}">{{ field.label  }}</label>
            {{ field }}
        {% endfor %}

    </div>
</div>
